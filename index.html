    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <div class="buttons">
        <button onclick="showtoast(successmes)" class="success">success</button>

    <div id="toastbox"></div>
